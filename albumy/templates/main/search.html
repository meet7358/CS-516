{% extends 'base.html' %}
{% block content %}
  <h2>Search results for "{{ q }}"</h2>
  {% if photos %}
    <div class="row">
      {% for photo in photos %}
        <div class="col-sm-4" style="margin-bottom:1rem;">
          <a href="{{ url_for('main.show_photo', photo_id=photo.id) }}">
            <img class="img-fluid"
                 src="{{ url_for('main.get_image', filename=photo.filename) }}"
                 alt="{{ photo.alt_text or 'Photo' }}">
          </a>
          {% if photo.tags_ml %}
            <div style="font-size:0.9em;color:#666;">ML tags: {{ photo.tags_ml }}</div>
          {% endif %}
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p>No matches.</p>
  {% endif %}
{% endblock %}
